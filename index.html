<!doctype html>
<html lang="en">

<head>
    <title>SlapGame</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <header>
        <div class="container-fluid">
            <div class="row bg-danger text-light text-center">
                <div class="col-4">
                    <h1><span>Name:<span id="name"></span></span></h1>
                </div>
                <div class="col-4">
                    <h1><span>Health:<span id="health"></span></span></h1>
                </div>
                <div class="col-4">
                    <h1><span>Hits:<span id="hitCount"></span></span></h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row text-center justify-content-center">
                <div class="col-4" id="cats">
                    <p><img src="Cat.jpg" alt="cat" class="img-fluid"></p>
                </div>
            </div>

            <!-- Slap -->
            <div class="row text-center">
                <div class="col">
                    <button class="btn btn-primary" type="button" onclick="slap('cat')">Slap</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary" type="button" onclick="punch('cat')">Punch</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary" type="button" onclick="kick('cat')">Kick</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col"></div>
            </div>
        </div>
    </footer>




    <script src="app.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
